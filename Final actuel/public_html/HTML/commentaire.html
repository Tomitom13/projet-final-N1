<html>
    <head>
        <title>Commentaire</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link href="../CSS/csscom.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-12">

                    <form id="form" method="POST" name="envoi" action="mailto:matthis.bernet@isen.yncrea.fr?Subjet=Formulaire">
                        <fieldset>
                            <div >
                                <label id="com1" class="obligatoire" for="nom">Nom :</label>               
                                <input class="form" type='text' onInput="Verifnom()" id='nom' name='nom' autocomplete="off"> <!--permet de faire rentrer une information à l'utilisateur ici un nom-->



                                <label id="com2" class="obligatoire" for="prenom">Prenom : </label>
                                <input  class="form" type='text' onInput="Verifprenom()" id='prenom' name='prenom' autocomplete="off">
                                <!-- ici un prenom -->
                            </div></br>
                            <hr>


                            <select name="traveaux" id="com3">
                                <OPTION value="choix1">choix numero 1</option>
                                <OPTION value="choix2">choix numero 2</option>
                                <OPTION value="choix3">choix numero 3</option>
                                <OPTION value="choix4">choix numero 4</option>
                                <OPTION value="choix5">choix numero 5</option>
                            </select>
                            </br></br>

                            <label id="com4" class="obligatoire" for="msg">Message :</label></br>

                            <textarea id="msg" name="message" onInput="Verifmessage()" rows="5"></textarea><!--crée une zone de texte pour envoyer un message-->
                            </br></br>
                            <hr>
                            <div class="rating">
                                <a href="#5" onClick="valetoile(5)" title="Donner 5 étoiles">☆</a>
                                <a href="#4" onClick="valetoile(4)" title="Donner 4 étoiles">☆</a>
                                <a href="#3" onClick="valetoile(3)" title="Donner 3 étoiles">☆</a>
                                <a href="#2" onClick="valetoile(2)" title="Donner 2 étoiles">☆</a>
                                <a href="#1" onClick="valetoile(1)" title="Donner 1 étoile">☆</a>
                            </div>
                            <button id="envoi" class="form" type="button" onClick="Verifmessage(), Verifprenom(), Verifnom(), Valid(m, p, n), miseAJourData()">Envoyer</button>
                            <button id="com5" type="button" class="form" onclick="resetForm()">Réinitialiser</button>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="../JS/jscom.js" type="text/javascript"></script>
    </body>
</html>
