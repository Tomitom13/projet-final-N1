    <body>
        <a href="report.html">_I_I_I_I_</a>
        <a href="commentaire.html">/\/\/\/\</a>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-12">
                    <div class="card bg-dark mb-3" style="width:100% ; margin-top: 5vh">
                        <div class="card-header"><h4 >NOUS CONTACTER</h4></div>
                        <div class="container">
                              <div class="row">
                              <div class="col-md-12">
                            <p>Besoin d'un renseignement :</p>
                              
                              </div></div>
                           
                            <form id="form" method="POST" name="envoi" action="mailto:matthis.bernet@isen.yncrea.fr?Subjet=Formulaire">
                                <div class="row">
                                    <div class="col-sm-2">
                                    <label id="contact1" class="obligatoire" for="nom">Nom :</label>   
                                    </div>
                                    <div class="col-sm-4">
                                    <input class="form" type='text' onInput="Verifnom()" id='nom' name='nom' autocomplete="off"> <!--permet de faire rentrer une information à l'utilisateur ici un nom-->
                                    </div>
                                        
                                       <div class="col-sm-2">
                                    <label id="contact2" class="obligatoire" for="prenom">Prenom : </label>
                                       </div>
                                    <div class="col-sm-4">
                                    <input  class="form" type='text' onInput="Verifprenom()" id='prenom' name='prenom' autocomplete="off">
                                    <!-- ici un prenom -->
                                       </div>
                                </div>
                                 <div class="row">
                                     <div class="col-sm-2">
                                    <label id="contact3" class="obligatoire" for="email">Email :</label>
                                     </div>
                                     <div class="col-sm-4">
                                    <input  class="form" type='email' onInput="Verifemail()" id='email' name='emailaddress' autocomplete="off" >
                                    <!--permet de faire rentrer une information à l'utilisateur ici une email et seulement une email-->
                                     </div>
                                     <div class="col-md-2">
                                    <label id="contact4"  for="tel">Tel :</label>
                                     </div>
                                     <div class="col-sm-4">
                                    <input type="tel" id="tel" name="tel" pattern="[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}" required>   
                                     </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-4">
                                <label  id="contact5" for="langue" >Reponse en quelle Langue :</label><!--permet de choisir grace à un choix multiple une unique information ici la langue de la reponce-->
                                    </div>
                                    <div class="col-sm-8">
                                <input type="radio" name="langue" value="fr">français
                                <input type="radio" name="langue" value="en">anglais
                                <input type="radio" name="langue" value="es">espagnol
                                <input type="radio" name="langue" value="it">italien<br><br>
                                    </div>

                                    
                                    <label id="contact6" class="obligatoire" for="msg">Message :</label><br>
                                  
                                   

                                <textarea id="msg" name="message" onInput="Verifmessage()" rows="5"></textarea><!--crée une zone de texte pour envoyer un message-->
                                <br><br><br>
                                
                                <div class="row">
                                    <div class="col-sm-2">
                                    <button id="envoi" class="form" type="button" onClick="Verifmessage(), Verifemail(), Verifprenom(), Verifnom(), Valid(m, e, p, n)">Envoyer</button>
                                    </div>
                                    <div class="col-sm-8"></div>
                                    <div class="col-sm-2">
                                    <button id="contact7" type="button" class="form" onClick="resetForm()">Réinitialiser</button>
                                    </div>
                             
                            </form>



                        </div>
                    </div>
                </div>
            </div>
        </div>
            </div>
        </div>
